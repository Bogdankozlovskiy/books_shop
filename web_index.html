<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="message_container" style="border: 2px solid black"></div>

    <div>
        <input type="text" name="message">
        <input type="button" name="submit_button" value="send">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function (){
            const WebSocketClient = new WebSocket("ws://localhost:5555")
            WebSocketClient.addEventListener("open", function (event){
                let text = document.querySelector("[name=message]")
                let button = document.querySelector("[name=submit_button]")
                button.onclick = function (){WebSocketClient.send(text.value)}
            })
            WebSocketClient.addEventListener("close", function (event){console.log("connection is closed")})
            WebSocketClient.addEventListener("message", function (message){
                let message_container = document.querySelector("#message_container")
                let newMessage = document.createElement("div")
                newMessage.innerHTML = message.data
                message_container.appendChild(newMessage)
            })
        }, false)
    </script>
</body>
</html>
